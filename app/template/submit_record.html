{% extends "layout.html" %}
{% block content %}
    <h2>Submit Health Record</h2>
    <form method="POST" action="{{ url_for('main.submit_record') }}">
        <input type="date" name="date" required>
        <input type="number" step="0.1" name="temperature" placeholder="Temperature" required>
        <input type="text" name="blood_pressure" placeholder="Blood Pressure" required>
        <input type="number" name="heart_rate" placeholder="Heart Rate" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
